<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Search</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center my-2 md:my-5 lg:my-10 text-2xl md:text-4xl lg:text-6xl font-semibold md:font-bold lg:font-extrabold">Smartphone Clash!</h1>
    </header>

    <main>
        <!-------------- Search Section --------------->    
        <section class="bg-slate-100 p-5">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="searchBtn()" class="btn btn-success">Search</button>
        </section>

        <!-------------- Search Section --------------->
        <section class="container mx-auto lg:mt-20">
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
    <script src="./js/tailwind.config.js"></script>
</body>
</html>

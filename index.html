<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Search</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center my-2 md:my-5 lg:my-10 text-2xl md:text-4xl lg:text-6xl font-semibold md:font-bold lg:font-extrabold">Smartphone Clash!</h1>
    </header>

    <main>
        <!------------------------ Search Section --------------------->    
        <section class="bg-slate-100 p-5 text-center">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs mb-2 lg:mr-4" />
            <button onclick="searchBtn()" class="btn btn-outline btn-primary">Search</button>
        </section>

        <!----------------------- Search Result Section ---------------------->
        <section class="container mx-auto lg:my-20">
            <div id="loading-bar" class="text-center hidden">
                <span class="loading loading-bars text-lime-400 loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
            <!----------------------- Show All Button ---------------------->
            <div id="show-btn" class="hidden text-center my-3 md:my-6 lg:my-10">
                <button onclick="showAllBtn()" class="btn btn-outline btn-primary">Show All</button>
            </div>
        </section>

        <!------------------------ Open Details Modal ------------------------>
            <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="show_details_modal.showModal()">open modal</button>
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>

    <script src="./js/main.js"></script>
    <script src="./js/tailwind.config.js"></script>
</body>
</html>
